<script type="text/javascript">
	$(function(){
		gotop();
	});
	$('.design-works-item').hover(function(){
		$(this).find('span').stop(true,false).slideDown();
	},function(){
		$(this).find('span').stop(true,false).slideUp();
	});
	function gotop(){
		if($('.design-main').scrollTop()>100||$(document).scrollTop()>100){
			$('.design-fixed-gotop').fadeIn();
		}else{
			$('.design-fixed-gotop').fadeOut();
		}
	};
	$('.design-main').bind('scroll resize',function(){
		gotop();
	});
	$('.design-fixed-gotop').click(function(){
		$('.design-main').animate({scrollTop:0},500);
	});
</script>
